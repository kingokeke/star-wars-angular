<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-5">
      <div class="title">
        <p class="h4">
          {{cardData.title}}
        </p>
      </div>
      <div class="logo">
        <img [src]="cardData.imageUrl" alt="" class="p-2" [style.background-color]="cardData.backgroundColor">
      </div>
    </div>
    <div class="">
      <p class="h5 m-0">{{cardData.totalCount}}</p>
      <p class="updates mt-3">
        <i class="fas fa-long-arrow-alt-up text-success"></i>
        <span class="ml-1 mr-3">{{cardData.increaseCount}}</span>
        More than yesterday
      </p>
    </div>
  </div>
</div>
